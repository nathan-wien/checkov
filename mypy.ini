[mypy]
mypy_path = extra_stubs

files = checkov
exclude = checkov/(arm/checks|cloudformation/checks|kubernetes/checks|serverless|terraform)|checkov/common/util/stopit
# exclude = checkov/(arm/checks|cloudformation/checks|kubernetes/checks|serverless)|checkov/common/util/stopit|checkov/terraform/(checks|context_parsers|evaluation|graph_builder|image_referencer|module_loading|modules|tag_providers)
strict = True
disallow_subclassing_any = False
implicit_reexport = True
show_error_codes = True

[mypy-configargparse.*]
ignore_missing_imports = True

[mypy-docker.*]
ignore_missing_imports = True

[mypy-dpath.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-igraph.*]
ignore_missing_imports = True

[mypy-checkov.*]
follow_imports = skip
